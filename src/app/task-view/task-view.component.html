
<div class="text-center d-flex justify-content-center"  >
    <div class="card" style="width: 18rem;">

        <div class="card-body">
        <h5 class="card-title card-header">{{task ? task.title : ""}}</h5>
        <p class="card-text">{{task ? task.description : ""}} </p>
        <button class="btn btn-success  m-2" [routerLink]="['/tasks/edit/',task ? task.id :'']">Modifier</button>
        <button class="btn btn-danger  m-2"  (click)="deleteTask(task)" >Terminer</button>

        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-info btn-lg m-2"  [routerLink]="['/tasks']" >Retour</button>
</div>
